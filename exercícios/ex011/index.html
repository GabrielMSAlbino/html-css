<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em dispositivos diferentes (pc, tabblet, celulares...) ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imgP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imgM.png" type="image/png">
        <img src="imagens/imgG.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>
        Vamo aprender a reproduzir áudios em HTML5.
    </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/Dead Forest - Brian Bolger.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
