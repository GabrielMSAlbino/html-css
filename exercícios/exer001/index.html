<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da a seguir. Passe o mouse sobre os terms para descobrir qual tag deerá utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="<p>">Parágrafos</abbr></li>
        <li><abbr title="<h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code>">Códigos-fontes</abbr></li>
        <li><abbr title="<ol>">Lista numeradas</abbr></li>
        <li><abbr title="<ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
